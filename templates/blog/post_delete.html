{% extends 'partials/base.html' %}
{% block title %}Post Detail Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
<div class="card my-3 shadow" style="border-radius: 5px;">
    <div class="card-body" style="background-color: rgba(12, 36, 28, 0.818);border-radius: 5px;">
       <div class="alert alert-danger">
        Do you want to delete post?
       </div>
       <form method="POST">
        {% csrf_token %}
        <a class="btn btn-secondary btn-sm"  href="{% url 'blog-post-detail' post.id %}" ">Cancel</a>
        <input class="btn btn-primary btn-sm" type="submit" value="Confirm">
       </form>
</div>
        </div>
        
</div>
</div>
</div>
{% endblock %}
