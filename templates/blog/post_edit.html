{% extends 'partials/base.html' %}
{% block title %}Post Edit Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
<div class="card my-3 shadow" style="background-color: rgba(255, 235, 205, 0.189)";>
    <div class="card-body" style="background-color: rgba(219, 197, 165, 0.16)";>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Submit" style="background-color: rgb(177, 137, 91);">
            <a class="btn btn-secondary" href="{% url 'blog-post-detail' post.id %}">Cancel</a>
        </form>
    </div> 
</div>
        </div>
        
</div>
</div>
{% endblock %}
